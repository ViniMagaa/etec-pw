<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="m-5">
  <h1>Cadastre-se</h1>

  <div class="d-flex justify-content-between gap-3">
    <div class="mb-3 flex-fill">
      <h2>Informações do dono</h2>
      <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Nome</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Seu nome">
      </div>
      <div class="mb-3">
        <label for="exampleInputEndereco1" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="exampleInputEndereco1" placeholder="Seu endereço">
      </div>
      <div class="mb-3">
        <label for="exampleInputPhone1" class="form-label">Fone</label>
        <input type="text" class="form-control" id="exampleInputPhone1" placeholder="Seu melhor contato">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu melhor email">
      </div>
    </div>
    <div class="mb-3 flex-fill">
      <h2>Informações do PET</h2>
    
      <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Nome</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Nome do seu animal">
      </div>
      <div class="mb-3">
        <label for="exampleInputRace1" class="form-label">Raça</label>
        <input type="text" class="form-control" id="exampleInputRace1" placeholder="Raça do seu animal">
      </div>
      <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
          <option selected>Selecione a cor do seu animal</option>
          <option value="1">Branco</option>
          <option value="2">Preto</option>
          <option value="3">Marrom claro</option>
          <option value="4">Marrom escuro</option>
          <option value="4">Outra</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputHeight1" class="form-label">Altura</label>
        <input type="number" class="form-control" id="exampleInputHeight1" placeholder="Altura do seu animal">
      </div>
      <div class="mb-3">
        <label for="exampleInputWeight1" class="form-label">Peso</label>
        <input type="number" class="form-control" id="exampleInputWeight1" placeholder="Peso do seu animal">
      </div>
    </div>
  </div>

  <div class="mb-3">
    <button type="button" class="btn btn-primary btn-lg">Cadastrar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
