    <title>Poliflix</title>
    <style>
        td img:hover {

            box-shadow: 5px 4px 3px white;

        body {
            background-color: black;
        }

        .meuCarrossel {
            margin: auto;
            height: 500px;
            width: 1000px;
            overflow: hidden;
        }

        .carrossel-inner {
            width: 400%;
            height: 100%;
            animation-name: animacao;
            animation-duration: 15s;
            animation-iteration-count: infinite;
        }

        .item-active img {
            width: 24.9%;
            height: 100%;
        }

        .item-active {
            display: inline;
        }

        @keyframes animacao {
            0% {
                margin-left: 0;
            }

            20% {
                margin-left: 0;
            }

            25% {
                margin-left: -100%;
            }
            
            45% {
                margin-left: -100%;
            }

            50% {
                margin-left: -200%;
            }

            70% {
                margin-left: -200%;
            }

            75% {
                margin-left: -300%;
            }

            95% {
                margin-left: -300%;
            }
        }
    </style>
</head>
