<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat&Code</title>
		<script
			src="https://kit.fontawesome.com/5a46ee37aa.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./src/css/global.css" />
		<link rel="stylesheet" href="./src/css/index.css" />
	</head>
	<body>
		<main>
			<section class="chats">
				<div class="title">
					<img src="./src/images/small-logo.png" alt="Chat&Code" />
					<h1>Converse & codifique</h1>
				</div>

				<div class="user-chat active">
					<img src="./src/images/user.png" alt="User" class="user-picture" />
					<span class="username">User 1</span>
				</div>
				<div class="user-chat">
					<img src="./src/images/user.png" alt="User" class="user-picture" />
					<span class="username">User 2</span>
				</div>
				<div class="user-chat">
					<img src="./src/images/user.png" alt="User" class="user-picture" />
					<span class="username">User 3</span>
				</div>
			</section>
			<section class="main-chat">
				<header>
					<img src="./src/images/user.png" alt="User" class="user-picture" />
					<span class="username">User 1</span>
				</header>
				<div class="messages">
					<div class="message">
						<span class="message-text">Hello, how are you today?</span>
					</div>
					<div class="message user">
						<span class="message-text">I'm good, thank you!</span>
					</div>
					<div class="message user">
						<span class="message-text">What about you?</span>
					</div>
				</div>
				<form action="">
					<input
						type="text"
						id="new-message"
						name="new-message"
						placeholder="Digite sua mensagem..."
					/>
					<button type="submit">
						<i class="fas fa-paper-plane"></i>
					</button>
				</form>
			</section>
		</main>
	</body>
</html>
