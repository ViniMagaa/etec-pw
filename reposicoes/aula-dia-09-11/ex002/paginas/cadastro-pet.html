<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre seu Pet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">PetShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav d-flex gap-3">
            <li class="nav-item">
              <a class="nav-link active" href="../index.html">Página Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cadastro-cliente.html">Cadastro do
                Cliente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Cadastro do Pet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pagamento.html">Pagamento</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="p-4">
      <h1>Cadastre seu Pet 🐶 🐱</h1>
      <div class="mb-3 flex-fill">
        <h2>Informações do Pet</h2>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Nome</label>
          <input type="text" class="form-control" id="exampleInputName1"
            placeholder="Nome do seu animal">
        </div>
        <div class="mb-3">
          <label for="exampleInputRace1" class="form-label">Raça</label>
          <input type="text" class="form-control" id="exampleInputRace1"
            placeholder="Raça do seu animal">
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione a cor do seu animal</option>
            <option value="1">Branco</option>
            <option value="2">Preto</option>
            <option value="3">Marrom claro</option>
            <option value="4">Marrom escuro</option>
            <option value="4">Outra</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputHeight1" class="form-label">Altura</label>
          <input type="number" class="form-control" id="exampleInputHeight1"
            placeholder="Altura do seu animal">
        </div>
        <div class="mb-3">
          <label for="exampleInputWeight1" class="form-label">Peso</label>
          <input type="number" class="form-control" id="exampleInputWeight1"
            placeholder="Peso do seu animal">
        </div>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary btn-lg">Cadastrar Pet</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>

</html>
