<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se no Polivalente</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navegação</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inscrever-se</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Cursos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./cursos/informatica.html">Informática</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="./cursos/administracao.html">Administração</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="./cursos/mecanica.html">Mecânica</a></li>
              </ul>
            </li>
          </div>
        </div>
      </nav>

      <div class="p-4">
        <h1 class="text-center">Ficha de Inscrição</h1>
        <div class="mx-5">
          <form class="d-flex flex-column">
            <div class="d-flex gap-5">
              <div class="mb-3 flex-grow-1">
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="exampleInputName" placeholder="Seu nome completo">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control"
                    id="exampleInputEmail"
                    aria-describedby="emailHelp" placeholder="Seu melhor email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputRG" class="form-label">RG</label>
                  <input type="number" class="form-control"
                    id="exampleInputRG"
                    placeholder="Nº da carteira de Identidade">
                </div>
              </div>
              <div class="mb-3 flex-grow-1">
                <div class="mb-3">
                  <label for="exampleInputCPF" class="form-label">CPF</label>
                  <input type="number" class="form-control"
                    id="exampleInputCPF" placeholder="Cadastro de Pessoa Física">
                </div>
                <div class="mb-3">
                  <label for="exampleInputCPF" class="form-label">Data de
                    Nascimento</label>
                  <input type="date" class="form-control"
                    id="exampleInputCPF">
                </div>
                <div class="mb-3">
                  <label for="exampleFormSelectCurso" class="form-label">Curso</label>
                  <select class="form-select"
                    aria-label="Default select example"
                    id="exampleFormSelectCurso">
                    <option selected>Selecione seu curso</option>
                    <option value="1">Informática</option>
                    <option value="2">Administração</option>
                    <option value="3">Mecânica</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Inscrever</button>
          </form>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </body>
  </html>
